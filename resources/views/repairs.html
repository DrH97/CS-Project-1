<!DOCTYPE html>
<html>

<head>

    <title>TechCrowd</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Font Awesome Icon Library - for rating widget -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- link to the main css -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
    <!-- jquery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- custom font plugin -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>

    <!-- TOP NAVIGATION BAR -->
    <header>

        <a href="#" id="title">TechCrowd</a>
        <div id="links">
            <a href="index.html">Shop</a>
            <a href="repairs.html" style="color: black;background-color: skyblue;">Repairs</a>
            <a href="mycart.html">MyCart</a>
        </div>
        <div class="account">
            <p>LOGIN OR SIGNUP</p>
            <img src="assets/images/default-profile.png" />
        </div>

    </header>

    <!-- DESCRIPTION -->
    <div class="description">
        <center>
            <div>
                <form method="post" action="#">
                    <input type="search" placeholder="Hey there, Who are you looking for?">
                    <select>
                      <option selected="true" disabled="disabled">Category</option>
                      <option value="Cables">Cables</option>
                      <option value="Hard drive">Hard drive</option>
                      <option value="Flash drive">Flash drive</option>
                      <option value="Memory card">Memory card</option>
                      <option value="sth else">sth else</option>
                    </select>
                    <input type="submit" value="FIND">
                </form>
            </div>
        </center>
    </div>

    <!-- CONTENT -->
    <div class="content">
        
        
        <!-- repairers card -->
        <center>
            <div class="r-card">
                <div class="image">
                    <img src="assets/images/sample.jpg"/>
                </div>
                <div class="more">
                    <h3>Name of person</h3>
                    <div>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <p>0705 XXX 548</p>
                    <div class="bottom">
                        <p style="background-color: green;">Available</p>
                        <button id="aboutBtn">About Repairer</button>
                    </div>                    
                </div>
            </div>
        </center>
        

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
              
              <h3>About Repairer</h3>
            
              <table>
                <tr>
                    <td class="info">Gender:</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td class="info">Institution:</td>
                    <td>Strathmore University</td>
                </tr>
                <tr>
                    <td class="info">Course:</td>
                    <td>Bachelors in Informatics and Computer Science</td>
                </tr>
                <tr>
                    <td class="info">Year:</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td class="info">Admission number:</td>
                    <td>095242</td>
                </tr>


            </table>
              
          </div>

        </div>
        
        
        <!-- loop to display repairers, happens here -->


    </div>
    
    <script>
    
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("aboutBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
    
    </script>


</body>

</html>
